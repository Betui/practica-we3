<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('paisa-1.jpg'); /* Cambia esto al nombre de tu foto */
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .mensaje {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function mostrarMensaje(estado) {
            let mensaje = document.getElementById('mensaje-dinamico');
            if (estado === 'feliz') {
                mensaje.innerHTML = `
                    <h2>¡Qué alegría verte feliz!</h2>
                    <p>"El corazón alegre es una buena medicina, pero el espíritu quebrantado seca los huesos." - Proverbios 17:22</p>
                `;
            } else if (estado === 'triste') {
                mensaje.innerHTML = `
                    <h2>No estás sola, querida Nomi</h2>
                    <p>"Dios es nuestro refugio y nuestra fortaleza, nuestra ayuda segura en momentos de angustia." - Salmos 46:1</p>
                `;
            }
        }
    </script>
</head>
<body>
    <div class="mensaje">
        <h1>¿Cómo estás hoy, querida amiga Nomi?</h1>
        <div>
            <button onclick="mostrarMensaje('feliz')">Feliz</button>
            <button onclick="mostrarMensaje('triste')">Triste</button>
        </div>
    </div>
    <div id="mensaje-dinamico" class="mensaje"></div>
</body>
</html>
